spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
  flyway:
    clean-on-validation-error: true
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        id:
          new_generator_mappings: false
app:
  version: 1.0